<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="Style/style.css"/>
		<script src="https://kit.fontawesome.com/912f1a9d04.js" crossorigin="anonymous"></script>
		<script src="Script/script.js" defer></script>
		<title>Carousel</title>
</head>
<body>
<div data-carousel class="carousel">
		<button data-carousel-btn="prev">&#8249;</button>
		<button data-carousel-btn="next" class="nextBtn">&#8250;</button>					
			 <ul data-slides>
						<li data-active class="active">
								<img src="Images/Nature.jpg" alt="Nature" />
						</li>
						<li>
								<img src="Images/Tiger.jpg" alt="Tiger" />
						</li>
						<li>
								<img src="Images/Tree.jpg" alt="Tree" />
						</li>
						<li>
								<img src="Images/Mountains.jpg" alt="Mountains" />
						</li>
				</ul>
</div>	
</body>
</html>
